<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvisaAí - Login</title>
<link rel="shortcut icon" href="img" type="image/x-icon">
</head>
<body>
	<!-- Logo no topo -->
	<header>
		<div class="logo-acesso">
			<a href="landing-Page.jsp"><img src="img" alt="AvisaAí Logo"
				class="logo-avisaai"></a>
		</div>
	</header>
	<main>
		<div class="container-acesso">
			<!-- Div da imagem à esquerda -->
			<div class="acesso-esquerda">
				<img src="" alt="Login Image" class="centered-image">
			</div>
			.
			<!-- Div do formulário à direita -->
			<div class="acesso-direita">
				<h2>Login</h2>
					<!-- Formulário de login -->
				<div class="formulario-entradas">
					<form action="login" method="POST">
						<div class="formulario-grupo">
							<input type="email" name="email" placeholder="Email:" required>
						</div>

						<div class="formulario-grupo">
							<input type="password" name="password" placeholder="Senha:" required>
						</div>

						<div class="formulario-botoes">
							<button type="submit" class="botao-confirmar">Confirmar</button>
							<button type="button" onclick="window.location.href='cadastro.jsp'"class="botao-cadastrar">Cadastrar-se</button>
							</div>
							<div class="botao-cadastro">
								<a href="alterar-senha.jsp" class="link">Esqueceu a senha?</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
